<form id="login_form">
	<div class="row">
		<div class="col-md-2">
			<div class="input-group input-group-sm">
				<span class="input-group-addon">@</span>
				<input type="text" class="form-control" placeholder="eMail-Adresse" id="login_email">
			</div>	
		</div>
	</div>
	<br />
	<div class="row">
		<div class="col-md-2">
			<div class="input-group input-group-sm">
				<span class="input-group-addon">P</span>
				<input type="password" class="form-control" placeholder="Passwort" id="login_password">
			</div>
		</div>
	</div>
	<br />
	<div class="row">
		<div class="col-md-2">
			<button type="button" class="btn btn-default btn-sm" id="login_button">Login</button>
		</div>
	</div>
</form>
